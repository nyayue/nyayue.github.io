<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="discord.css">
    <link rel="icon" href="img/discord.png" type="image/png">
</head>
<body>
    <div class="frame">
        <div id="overlay" class="nitrooverlay"></div>
        <div class="inner">
            <div class="blocker"></div>
            <div class="banner">
                <div class="circle"></div>
            </div>
            <div class="avatar"></div>
            <div class="avataroverlay"></div>
            <div class="profile">
                <img class="profileicon" src="img/discord.png"></img>
                View in Discord
            </div>
            <a id="fallback" href="https://discord.com/users/835619561079963699" style="display: none">Open Discord in Browser</a>
            <div class="profileclick" onclick="redirect()"></div>
        </div>
    </div>

    <script>

        function redirect() {
            var start = Date.now();
            window.location.href = "discord://discord.com/users/835619561079963699";
            setTimeout(function() {
                if (Date.now() - start < 2000) {
                    document.getElementById('fallbackLink').click();
                }
            }, 1500);
        }

        const overlay = document.getElementById('overlay');

        function pauseOverlay() {
            overlay.style.backgroundImage = 'url()';
            setTimeout(switchOverlay, 5762);
        }

        function switchOverlay() {
            overlay.style.backgroundImage = 'url(img/assets/discord/loop.png)';
            setTimeout(pauseOverlay, 2881)
        }
        setTimeout(pauseOverlay, 2880)

    </script>
</body>
</html>
